<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Counter</h1>
  <div class="container">
    <div class="counter">
      <p id="count">0</p>
      <div class="buttons">
        <button id="sub">Decrease</button>
        <button id="reset">Reset</button>
        <button id="add">Increase</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
